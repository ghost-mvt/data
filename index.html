<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message,
        .success-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .error-message {
            background-color: #ffe5e5;
            color: #cc0000;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message" style="display: none;">تعذر العثور على الحساب</p>
        <p id="success-message" class="success-message" style="display: none;">تم تسجيل الدخول بنجاح</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBqvh9YjugTcuGGP1hKJjfo5FiRpy1fJFE",
  authDomain: "ghost-54304.firebaseapp.com",
  databaseURL: "https://ghost-54304-default-rtdb.firebaseio.com",
  projectId: "ghost-54304",
  storageBucket: "ghost-54304.appspot.com",
  messagingSenderId: "882897642019",
  appId: "1:882897642019:web:a4e544d9c8faf735d80796",
  measurementId: "G-2Y2TRT9XCF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Add login event
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    // Show success message
                    successMessage.style.display = 'block';
                    // Redirect to index1.html after successful login
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 2000); // Redirect after 2 seconds
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessageText = error.message;
                    // Show error message
                    errorMessage.style.display = 'block';
                    // Hide success message
                    successMessage.style.display = 'none';
                    console.error(errorMessageText);
                    // Handle login errors
                });
        });
    </script>
</body>
</html>
